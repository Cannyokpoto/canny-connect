<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./register.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <script src="https://kit.fontawesome.com/76d27a89aa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <form action="">
            <div class="logo">
                <h1>register</h1>
                <img src="./logo.jpg" alt="">
            </div>
            <p class="old">Already have an account? <a href="./login.html">Sign in instead</a></p>

            <div class="text">
                <i class="fa-regular fa-user"></i>
                <input type="firstname" placeholder="Firstname">
            </div>

            <div class="text">
                <i class="fa-regular fa-user"></i>
                <input type="lastname" placeholder="Lastname">
            </div>

            <div class="text">
                <i class="fa-regular fa-user"></i>
                <input type="username" placeholder="username">
            </div>

            <div class="text">
                <i class="fa-regular fa-user"></i>
                <input type="email" placeholder="email">
            </div>

            <div class="text">
                <i class="fa-regular fa-user"></i>
                <input type="phone number" placeholder="phone number">
            </div>

            <div class="text">
                <i class="fa-sharp fa-solid fa-lock"></i>
                <input type="password" placeholder="password">
            </div>

            <div class="text">
                <i class="fa-sharp fa-solid fa-lock"></i>
                <input type="password" placeholder="repeat password">
            </div>
            
            
            <a href="./home.html" class="Create">Create account</a>

            <p class="rights"><i class="fa-regular fa-copyright"></i> 2022 all rights reserved.</p>
        </form>
    </section>
</body>
</html>
